<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumb ROM Impairment Calculator</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Thumb ROM Impairment Calculator</h1>
    <table>
        <thead>
            <tr>
                <th>Joint</th>
                <th colspan="2">Flexion</th>
                <th colspan="2">Extension</th>
                <th colspan="2">Ankylosis</th>
                <th>Total Joint Impairment</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">IP</td>
                <td>Angle°</td>
                <td><input type="number" id="ipFlexion" value="0"></td>
                <td>Angle°</td>
                <td><input type="number" id="ipExtension" value="0"></td>
                <td>Angle°</td>
                <td><input type="number" id="ipAnkylosis" value="0"></td>
                <td rowspan="2" id="ipImp">0</td>
            </tr>
            <tr>
                <td>Imp%</td>
                <td id="ipFlexionImp">0</td>
                <td>Imp%</td>
                <td id="ipExtensionImp">0</td>
                <td>Imp%</td>
                <td id="ipAnkylosisImp">0</td>
            </tr>
            <tr>
                <td rowspan="2">MP</td>
                <td>Angle°</td>
                <td><input type="number" id="mpFlexion" value="0"></td>
                <td>Angle°</td>
                <td><input type="number" id="mpExtension" value="0"></td>
                <td>Angle°</td>
                <td><input type="number" id="mpAnkylosis" value="0"></td>
                <td rowspan="2" id="mpImp">0</td>
            </tr>
            <tr>
                <td>Imp%</td>
                <td id="mpFlexionImp">0</td>
                <td>Imp%</td>
                <td id="mpExtensionImp">0</td>
                <td>Imp%</td>
                <td id="mpAnkylosisImp">0</td>
            </tr>
            <tr>
                <td>CMC Radial Abduction</td>
                <td colspan="2">Angle°</td>
                <td colspan="2"><input type="number" id="radialAbduction" value="0"></td>
                <td colspan="2" id="radialAbductionImp">0</td>
            </tr>
            <tr>
                <td>CMC Adduction</td>
                <td colspan="2">CM</td>
                <td colspan="2"><input type="number" id="adduction" value="0"></td>
                <td colspan="2" id="adductionImp">0</td>
            </tr>
            <tr>
                <td>CMC Opposition</td>
                <td colspan="2">CM</td>
                <td colspan="2"><input type="number" id="opposition" value="0"></td>
                <td colspan="2" id="oppositionImp">0</td>
            </tr>
        </tbody>
    </table>
    <button id="calculate">Calculate</button>
    <h2>Total Digit Impairment %: <span id="totalDigitImpairment">0</span></h2>
    <script src="thumb.js"></script>
</body>
</html>
