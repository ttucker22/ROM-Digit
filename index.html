<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumb ROM Impairment Calculator</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 4px;
            text-align: center;
        }
        input {
            width: 40px;
            text-align: center;
        }
        .triangle {
            color: green;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th></th>
            <th>Flexion</th>
            <th>Extension</th>
            <th>Ankylosis</th>
            <th>Imp%</th>
        </tr>
        <tr>
            <th rowspan="2">IP</th>
            <td>Angle°</td>
            <td><span class="triangle">▼</span> <input type="number" id="ip-flexion" value="45"></td>
            <td><span class="triangle">▼</span> <input type="number" id="ip-extension" value="-10"></td>
            <td><span class="triangle">▼</span> <input type="number" id="ip-ankylosis" disabled></td>
            <td rowspan="2" id="ip-imp">5</td>
        </tr>
        <tr>
            <td>Imp%</td>
            <td id="ip-flexion-imp">3</td>
            <td id="ip-extension-imp">2</td>
            <td id="ip-ankylosis-imp">0</td>
        </tr>
        <tr>
            <th rowspan="2">MP</th>
            <td>Angle°</td>
            <td><span class="triangle">▼</span> <input type="number" id="mp-flexion" value="39"></td>
            <td><span class="triangle">▼</span> <input type="number" id="mp-extension" value="-5"></td>
            <td><span class="triangle">▼</span> <input type="number" id="mp-ankylosis" disabled></td>
            <td rowspan="2" id="mp-imp">3</td>
        </tr>
        <tr>
            <td>Imp%</td>
            <td id="mp-flexion-imp">2</td>
            <td id="mp-extension-imp">1</td>
            <td id="mp-ankylosis-imp">0</td>
        </tr>
        <tr>
            <th rowspan="3">Thumb</th>
            <td></td>
            <td colspan="2">Motion</td>
            <td>Ankylosis</td>
            <td>Imp%</td>
        </tr>
        <tr>
            <td>Radial Abduction</td>
            <td>Angle°</td>
            <td><span class="triangle">▼</span> <input type="number" id="radial-abduction" value="25"></td>
            <td><span class="triangle">▼</span> <input type="number" id="radial-abduction-ankylosis" disabled></td>
            <td rowspan="2" id="radial-abduction-imp">7</td>
        </tr>
        <tr>
            <td></td>
            <td>Imp%</td>
            <td id="radial-abduction-motion-imp">7</td>
            <td id="radial-abduction-ankylosis-imp">0</td>
        </tr>
        <tr>
            <th rowspan="2">CMC</th>
            <td>Adduction</td>
            <td>CM</td>
            <td><span class="triangle">▼</span> <input type="number" id="cmc-adduction" value="4" step="0.1"></td>
            <td><span class="triangle">▼</span> <input type="number" id="cmc-adduction-ankylosis" disabled></td>
            <td id="cmc-adduction-imp">4</td>
        </tr>
        <tr>
            <td>Opposition</td>
            <td>CM</td>
            <td><span class="triangle">▼</span> <input type="number" id="opposition" value="4" step="0.1"></td>
            <td><span class="triangle">▼</span> <input type="number" id="opposition-ankylosis" disabled></td>
            <td id="opposition-imp">9</td>
        </tr>
    </table>
    <div>Add digit impairment % CMC + MP + IP = <span id="total-imp">28</span></div>
    <script src="script.js"></script>
</body>
</html>
